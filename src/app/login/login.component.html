<div class="body">
    <div class="login-form">
        <h2>Login</h2>

        <mat-form-field class="example-full-width">
            <mat-label>User Id</mat-label>
            <input matInput placeholder="not-your-name!"[(ngModel)]="username">
        </mat-form-field>
        
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="strong-password-1234" type="password" [(ngModel)]="password">
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="login()">Submit</button>
    </div>
</div>
